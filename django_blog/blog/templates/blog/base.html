{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Adjusted URLs to use app namespace 'blog' if applicable -->
                <li><a href="{% url 'blog:home' %}">Home</a></li>
                <li><a href="{% url 'blog:post_list' %}">Blog Posts</a></li> <!-- Update to the correct view name -->
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'blog:logout' %}">Logout</a></li>
                    <li><a href="{% url 'blog:profile' %}">Profile</a></li> <!-- If you have a profile view -->
                {% else %}
                    <li><a href="{% url 'blog:login' %}">Login</a></li>
                    <li><a href="{% url 'blog:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
