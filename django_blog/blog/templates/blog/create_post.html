<!-- blog/create_post.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Create a New Post</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
    <a href="{% url 'blog:home' %}" class="btn btn-secondary">Back to All Posts</a>
  </div>
{% endblock %}
