<!-- blog/delete_post.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Are you sure you want to delete the post: "{{ post.title }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
