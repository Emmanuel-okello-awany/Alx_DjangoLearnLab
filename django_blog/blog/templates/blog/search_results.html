{% extends 'base.html' %}

{% block title %}Search Results for "{{ query }}"{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></li>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ul>
{% endblock %}
