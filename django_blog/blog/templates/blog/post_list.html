<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <p>No blog posts available.</p>
        {% endfor %}
    </ul>
{% endblock %}
